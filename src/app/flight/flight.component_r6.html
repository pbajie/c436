<!--
  Revision of class registration extended to transformation (|)
  #name *ngIf [ngClass]
-->
<form #myForm="ngForm" (ngSubmit)="myForm.form.valid && onSubmit(myForm)" >
  <div class="form-row">
    <div class="form-group col-md-4 mb-3">
      <label>OriginalFlight</label>
      <input type="text" name="OriginalFlight" class="form-control" [(ngModel)]="model.originalfight"
        [ngClass]="{ 'is-invalid': myForm.submitted  }" required>
      </div>
    </div>
    <div class="form-row">
    <div class="form-group col-md-4 mb-3">
      <label>DetinationFlight</label>
      <input type="text" class="form-control" name="DetinationFlight" [(ngModel)]="model.destinationfight"
        [ngClass]="{ 'is-invalid': myForm.submitted }" email required>


    </div>

  </div>



  <div class="form-row">

    <div class="form-group col-md-4 mb-3">
      <label>Date</label>
      <input type="date" class="form-control" name="regdate" [(ngModel)]="model.regdate">
    </div>

    <div class="form-group col-md-4 mb-3">
      {{model.regdate | date | uppercase}}
    </div>
    <div class="form-group col-md-4 mb-3">
      {{ model.regdate | date:"MM/dd/yy"}}
    </div>
  </div>
  <div class="form-row">
  <div class="form-group col-md-4 mb-3">
    <label>Number of travelers</label>
    <input type="number" class="form-control" name="nums" [(ngModel)]="model.nums"
           [ngClass]="{ 'is-invalid': myForm.submitted }" email required>

    </div>
  </div>

  <div class="form-group">
    <button class="btn btn-primary btn-block">Submit</button>
  </div>
  <p>{{fg}}</p>
</form>
